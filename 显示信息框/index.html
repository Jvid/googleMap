<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>显示信息框</title>
    <style type="text/css">
        #map{
            width: 1100px;
            height:550px;
            margin: 20px auto;
            border:1px solid gray;
        }
        .content{
            width: 400px;
        }
    </style>
</head>
<script src="http://ditu.google.cn/maps/api/js?key=AIzaSyANJd8LvehOZALjsjZnRj8XsK9egZqSNek&sensor=false" type="text/javascript" charset="utf-8" async defer></script>
<body onload="initMap()">
<div id="map"></div>
</body>
<script type="text/javascript">
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 39.942415, lng: 116.432929},
            zoom: 12
        });
        var marker = new google.maps.Marker({
            position: {lat: 39.942415, lng: 116.432929},
            map: map,
            title:'中华人民共和国'
        });
        var contentString = '<div class="content"><h3>中国</h3><p>中国是以华夏文明为源泉、中华文化为基础并以汉族为主体民族的多民族国家，通用汉语。中国人常以龙的传人、炎黄子孙自居。</p><p>中国是世界四大文明古国之一，有着悠久的历史，距今约5000年前，以中原地区为中心开始出现聚落组织进而形成国家，后历经多次民族交融和朝代更迭，直至形成多民族国家的大一统局面。20世纪初辛亥革命后，君主政体退出历史舞台，共和政体建立。1949年中华人民共和国成立后，在中国大陆建立了人民代表大会制度的政体。</p></div>';

        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });
        marker.addListener('click', function() {
            infowindow.open(map, marker);
        });
    }
</script>
</html>
