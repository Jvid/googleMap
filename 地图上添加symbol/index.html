<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>地图上打点</title>
    <style type="text/css">
        #map{
            width: 1100px;
            height:550px;
            margin: 20px auto;
            border:1px solid gray;
        }
    </style>
</head>
<script src="http://ditu.google.cn/maps/api/js?key=AIzaSyANJd8LvehOZALjsjZnRj8XsK9egZqSNek&sensor=false" type="text/javascript" charset="utf-8"></script>
<body onload="initMap()">
<div id="map"></div>
</body>
<script type="text/javascript">
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: {lat: -25.363882, lng: 131.044922}
        });

        var marker = new google.maps.Marker({
            position: map.getCenter(),
            icon: {
                path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
                scale: 8
            },
            draggable: true,
            map: map
        });

    }


    //谷歌地图 默认自带symbol图标有以下几种
//    google.maps.SymbolPath.CIRCLE	圆。
//    google.maps.SymbolPath.BACKWARD_CLOSED_ARROW	四面封闭的后向箭头。
//    google.maps.SymbolPath.FORWARD_CLOSED_ARROW	四面封闭的前向箭头。
//    google.maps.SymbolPath.BACKWARD_OPEN_ARROW	一面开放的后向箭头。
//    google.maps.SymbolPath.FORWARD_OPEN_ARROW	一面开放的前向箭头。

</script>
</html>
