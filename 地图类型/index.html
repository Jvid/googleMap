<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>地图类型</title>
		<style type="text/css">
			#map{
				width: 1100px;
				height:550px;
				margin: 20px auto;
				border:1px solid gray;
			}
			#btns{
				list-style: none;
				width: 400px;
				margin: 20px auto;
			}
			#btns li{
				width: 25%;
				float: left;
				text-align: center;
				height: 30px;
				line-height:30px;
				-moz-appearance: button;
				-webkit-appearance: button;
				-ms-progress-appearance: button;
			}
		</style>
	</head>
	<script src="http://ditu.google.cn/maps/api/js?key=AIzaSyANJd8LvehOZALjsjZnRj8XsK9egZqSNek&sensor=false" type="text/javascript" charset="utf-8"></script>
	<body onload="initMap()">
	<ul id="btns">
		<li>ROADMAP</li>
		<li>SATELLITE</li>
		<li>HYBRID</li>
		<li>TERRAIN</li>
	</ul>
	<div id="map"></div>
	</body>
	<script type="text/javascript">
		var btns = document.getElementById('btns');
		var lis = document.getElementsByTagName('li');
		function initMap() {
			var map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: 39.942415, lng: 116.432929},
				zoom: 15,
				mapTypeId:google.maps.MapTypeId.ROADMAP
			});
			for(var i = 0 ; i < lis.length ; i++){
				lis[i].index = i;
			}
			btns.onclick = function(e){
				var e = e || window.event;
				switch (e.target.index){
					case 0:
						map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
						break;
					case 1:
						map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
						break;
					case 2:
						map.setMapTypeId(google.maps.MapTypeId.HYBRID);
						break;
					case 3:
						map.setMapTypeId(google.maps.MapTypeId.TERRAIN);
				}
			}
		}

	</script>
</html>
